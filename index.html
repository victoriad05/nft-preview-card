<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <script src="https://kit.fontawesome.com/3286f63573.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>

  <div class="main_container">
    <div class="card">
      <div class="card_cover">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium" class="card_img">
      </div>
      <div class="card_dscr">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price_info">
          <p class="price"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>
          <p class="time"><i class="fa-solid fa-clock"></i> 3 days left</p>
        </div>
      </div>
      <div class="acc_info">
        <img src="/images/image-avatar.png" alt="Avatar" class="acc_img">
        <p class="acc_nick">Creation of <a href="/">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

</html>
